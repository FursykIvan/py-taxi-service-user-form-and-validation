{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Manufacturer</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td>{{ car.id }}</td>
            <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in the taxi system.</p>
  {% endif %}
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Car creation page</a>
{% endblock %}
